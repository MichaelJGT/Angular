<div class="padre">
    <div class="contenedor">
        <div class="pokemon" *ngFor="let poke of listaPokemon" >
            <app-cards [data]="{esteNombre: poke}" (detalles)="verDetalles($event)"></app-cards>
        </div>
    </div>
    <div class="contenedor">
        <div class="habilidad" *ngFor="let ability of listaMoves">
            {{ability}}
        </div>
    </div>
</div>
